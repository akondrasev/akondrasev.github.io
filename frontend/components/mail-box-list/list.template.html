<div class="mail-box-list">
    <div class="list-group">
        <a ui-sref="home({boxId: box._id})" ui-sref-active="active" ng-repeat="box in $ctrl.mailBoxes" class="list-group-item">
            <span class="badge">1</span>
            {{box.title}}
        </a>

        <a id="new-mail-box-btn" class="list-group-item list-group-item-success">+</a>
    </div>

</div>
