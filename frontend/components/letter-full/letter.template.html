<div class="modal fade" id="view-message-modal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel">
    <div class="modal-dialog" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
                <h4 class="modal-title" id="exampleModalLabel">Message</h4>
            </div>
            <div class="modal-body">
                <form>
                    <div class="form-group">
                        <label for="recipient-name" class="control-label">From:</label>
                        <input ng-model="$ctrl.letter.from" type="text" class="form-control" id="recipient-name" disabled>
                        <label for="recipient-name" class="control-label">Subject:</label>
                        <input ng-model="$ctrl.letter.subject" type="text" class="form-control" id="subject" disabled>
                    </div>
                    <div class="form-group">
                        <label for="message-text" class="control-label">Message:</label>
                        <textarea ng-model="$ctrl.letter.body" class="form-control" id="message-text" disabled></textarea>
                    </div>
                </form>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
            </div>
        </div>
    </div>
</div>
