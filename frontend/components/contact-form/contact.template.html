<div class="contact">
    <div class="container">
        <h1 ng-if="!$ctrl.isDraft">Edit contact</h1>
        <h1 ng-if="$ctrl.isDraft">Create contact</h1>

        <div class="panel panel-danger">
            <span ng-repeat="error in $ctrl.errors">{{error}}</span>
        </div>

        <form class="form-horizontal" ng-submit="$ctrl.save();">
            <div class="form-group">
                <label for="inputEmail3" class="col-sm-2 control-label">Email</label>
                <div class="col-sm-10">
                    <input ng-model="$ctrl.contact.email" type="email" class="form-control" id="inputEmail3" placeholder="Email" required>
                </div>
            </div>
            <div class="form-group">
                <label for="fullname" class="col-sm-2 control-label">Full name</label>
                <div class="col-sm-10">
                    <input ng-model="$ctrl.contact.fullName" type="text" class="form-control" id="fullname" placeholder="Ivan" required>
                </div>
            </div>
            <div class="form-group">
                <div class="col-sm-offset-2 col-sm-10">
                    <button type="submit" class="btn btn-success">Submit</button>
                </div>
            </div>
        </form>

    </div>
</div>
